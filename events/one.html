<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: black; color: wheat;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: wheat;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // document.getElementById('owl').onclick = function(){ // use event listener rather then onclic
    //     alert("owl clicked")
    // }

    //attachEvent() used in old time to run in internet exploerer 
    //jQuery - on used in jQuery language

    // base events => type, timestamp, defaultPrevented,\
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    //altKey, ctrlKey, shiftKey, keyCode

     // total 3 para first is what event then what to do on that event and one true or false its naturally false so no need to write it
    // event propogation => 2 type event bubbling and event capturing false means event bubbling and true means event capturing

    document.getElementById('images').addEventListener('click', function(e){ // e => event object
        console.log("clicked on ul");
    },false)
    
    // document.getElementById('owl').addEventListener('click', function(e){ // e => event object
    //     console.log("clicked on owl");
    // },false)
    document.getElementById('owl').addEventListener('click', function(e){ // e => event object
        console.log("clicked on owl");
        e.stopPropagation() // similar to preventDefault so it stops from bubbling so output will be only ow
    },false)

    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();
        console.log("google clicked");
    },false)
</script>
</html>
